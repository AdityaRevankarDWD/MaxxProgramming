<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            text-align: center;
            background-color: #2c3e50; /* Dark blue-gray background */
            color: #ecf0f1; /* Light gray text color */
            font-family: Arial, sans-serif;
        }

        .signup-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Vertical centering */
        }

        .content-box {
            border: 2px solid #e74c3c; /* Add a border with red color */
            padding: 20px; /* Add some padding inside the border */
            border-radius: 10px; /* Rounded corners for the box */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3); /* Add a shadow */
        }

        input, button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            width: 250px;
            background-color: #3a97cc; /* Red for input fields */
            color: #ecf0f1; /* Light gray text color */
            font-size: 16px;
        }

        button:hover {
            background-color: #c0392b; /* Darker red on hover */
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
    <title>Sign Up Page</title>
</head>
<body>
    <div class="signup-container">
        <div class="content-box">
            <form>
                <h1>Sign Up</h1>
                <label for="name"><b>Name</b></label><br>
                <input type="text" placeholder="Enter Name" name="name" required><br>

                <label for="email"><b>Email</b></label><br>
                <input type="text" placeholder="Enter Email" name="email" required><br>

                <label for="psw"><b>Password</b></label><br>
                <input type="password" placeholder="Enter Password" name="psw" required><br><br>

                <button type="submit" class="btn">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
